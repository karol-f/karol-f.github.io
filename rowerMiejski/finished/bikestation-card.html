<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="bikestation-card">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                max-width: 900px;
                font-size: 1.2rem;
                font-weight: 300;
            }

            .card-header {
                margin-bottom: 10px;
            }

            polyfill-next-selector {
                content: '.card-header h2';
            }

            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
                max-width: 75%;
            }

            polyfill-next-selector {
                content: '.card-header core-icon';
            }

            .card-header ::content core-icon {
                width: 30px;
                height: 30px;
                color: #fff;
            }

            .iconWrapper {
                border-radius: 50%;
                background-color: #4527a0;
                padding: 10px;
                margin: 0 20px 10px 0;
            }

            core-icon-button {
                position: absolute;
                top: 5px;
                right: 5px;
                color: #636363;
            }

            :host([favorite]) core-icon-button {
                color: #da4336;
            }
        </style>

        <div class="card-header" layout horizontal center>

            <div class="iconWrapper {{bike.StationSizeShortcut}}">
                <content select="core-icon"></content>
            </div>
            <content select="h2"></content>

        </div>

        <core-icon-button
                id="favicon"
                icon="favorite"
                on-tap="{{favoriteTapped}}">
        </core-icon-button>

        <content></content>
    </template>
    <script>
        Polymer({
            publish: {
                favorite: {
                    value: false,
                    reflect: true
                },
                bike: null
            },
            favoriteTapped: function (event, detail, sender) {
                this.favorite = !this.favorite;
                this.fire('favorite-tap');
            }
        });
    </script>
</polymer-element>
